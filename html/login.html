<!DOCTYPE html>
<head id="head">
    <Link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container">
        <div id="HeaderLogin" class="row">
            <div id="Masuk" class="col-4">
                Masuk dengan akun anda
            </div>
            <div class="col-6">
                <img src="../source/icon/logo.png" alt="Ride Bus" width="110px" height="33" id="bus">
            </div>
        </div>
        <div id="InputLogin">
            <input type="text" class="nama" placeholder="Username atau gmail"><br>
            <input type="password" class="password" placeholder="Password"><br>
        </div>
        <div id="LupaLogin">
            <p id="punya">Lupa passsword? <a class="linkLogin" href="">Klik di sini</a></p>
            <p id="belum">Belum punya akun? <a class="linkLogin" href="registerB.html">Klik di sini</a></p>
        </div>
        <div id="TempatTombolLogin">
            <form class="TombolLoginn" action="launch.html">
                <button id="kembali">Kembali</button>
            </form>
            <form class="TombolLoginn" action="">
                <button id="kirim">Kirim</button>
            </form>
        </div>
        <button id="bantu">Bantuan</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
